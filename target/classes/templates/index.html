<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Home Page</title>
    <style>
        body {
            background-color: yellow;
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Welcome to the Game</h1>

<!-- Button to create a Kahoot (admin) -->
<form>
    <button type="button" onclick="redirectToCreate()">Create a Kahoot (Admin)</button>
</form>

<!-- Button to play the game -->
<form>
    <button type="button" onclick="redirectToPlay()">Play</button>
</form>

<script>
    function redirectToCreate() {
        window.location.href = '/create';
    }

    function redirectToPlay() {
        window.location.href = '/play';
    }
</script>

</body>
</html>
